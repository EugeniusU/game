<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test {
            width: 300px;
            height: 300px;
            border: 10px solid pink;
            margin: 10%;
        }
    </style>
</head>
<body>

<div class="test"></div>

<script>
    let colors = ['green', 'purple', 'lime'];
    let i = 0;

    let test = document.querySelector('.test');
    test.addEventListener('click', event => {
        test.style.background = colors[i];
        i++;
        if (i == colors.length) {
            i = 0;
        }
    })
</script>

</body>
</html>
